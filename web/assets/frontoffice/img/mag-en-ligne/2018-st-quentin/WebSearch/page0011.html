Ingrédients :
• 250 g de farine
• 200 g de beurre demi-sel ramolli + 35 g • 250 g de sucre en poudre + 25 g
• 10 g de levure fraîche de boulanger
• 2 pincées de sel
préparation :
1 • Diluez la levure dans 3c. à s. d’eau tiède. Versez la farine dans un saladier, formez un puits, ajoutez le sel, la levure et 10cl d’eau. Pétrissez la pâte, ramassez-la et laissez-la reposer 3h.
2 • Abaissez la pâte en rectangle de 1cm d’épaisseur environ. Etalez le beurre demi-sel ramolli au pinceau. Poudrez de sucre jusqu’à 3 cm du bord.
3 • Pliez la pâte en 3 dans la longueur puis en 3 dans la largeur, pour enfermer le beurre et le sucre. Etalez au rouleau.
4 • Repliez la pâte en 3 dans la longueur puis dans la largeur. Etalez-la en rectangle. Découpez des bandes de 4 cm de large et roulez-les en escargots. Placez-les dans des moules beurrés. Laissez reposer 30 min.
5 • Préchauffez le four à 210°C (th. 7). Coupez les 35 g de beurre en cubes. Parsemez-en les pâtons quadrillés. 6 • Enfournez pour 30 min environ. Démoulez, poudrez de sucre. Dégustez tiède !
