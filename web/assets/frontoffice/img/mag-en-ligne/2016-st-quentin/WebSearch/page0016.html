<noscript> combieN de temps coNserver ses papiers ?Le délai de conservation des papiers varie selon leur nature.En matière civile, le délai de prescription de droit commun est de 5 ans, les preuves doivent donc être conservées pendant cette durée au cours de laquelle l’action en justice est possible.Néanmoins, le délai de conservation de certains documents peut être plus ou moins important.Assurance• Quittances et primes (avis d’échéance, preuves du réglement, courriers de résiliation, accusé de réception) : 2 ans.• Contrat d’assurance habitation et automobile (factures d’achat et de réparation) : durée du contrat + 2 ans.• Dossier «dommages corporels» : 10 ans (factures, expertises et certificats médicaux) • Assurance sur la vie et assurance décès : durée du contrat + 10 ans.voiture• Contraventions : 3 ans à compter de la condamnation• Factures (achat, réparation, etc.) : durée de conservation du véhiculeBanque• Chèques à encaisser : 1 an et 8 jours• Prêts à la consommation : 2 ans à compter de la dernière échéance du crédit• Prêts immobilier : 2 ans à compter de la dernière échéance de l’emprunt.• Relevés de compte, virement, prélèvement, remises de chèque ou d’espèce, talons de chèques : 5 ans (délai de l’action civile)Impôts et taxes• Déclarations de revenus et avis d’imposition sur le revenu : 3 ans et 8 jours à compter de l’année qui suit l’année d’imposition• Avis d’impôsition (taxe foncière, taxe d’habitation) : 1 anFamille• Actes d’état civil : à vie• Remboursement des cotisations d’allocations familiales : 3 ans (sauf en cas de fraude)• Jugement de divorce ou d’adoption : à vie • Acte de reconnaissance d’un enfant : à vie • Mariage (contrat, documents relatifs aux biens apportés ou acquis lors du mariage par donation ou legs) : à vie• Livret de famille : à vie• Testament, succession : à vie• Les délais de conservation des papiers du défunt sont identiques. En effet, certains de ces documents peuvent prouver des dettes ou des créances transmises aux ayants-droit lors de la succession.￼￼￼￼￼￼￼￼￼ZONE A￼￼￼ZONE B￼￼￼ZONE C￼￼￼￼Eté￼￼le 05/07/2016￼￼Rentrée￼￼￼￼le 01/09/2016￼￼Toussaint￼￼￼￼du 19/10 au 3/11￼￼Noël￼￼￼￼￼du 17/12 au 3/01/2017￼Hiver￼￼du 18/02 au 06/03￼du 11/02 au 27/02￼￼￼du 04/02 au 20/02￼￼Printemps￼du 15/04 au 02/05￼￼￼du 08/04 au 24/04￼￼du 01/04 au 18/04￼￼￼Eté￼￼le 08/07/2017￼￼￼￼￼16Papiers d’une personne décédée￼￼￼Logement• Factures d’électricité et de gaz : 2 ans• Factures d’eau : 4 ans pour un fournisseur public ou 2 ans pour un fournisseur privé• Factures de téléphone : 1 an• Factures liées aux travaux : 10 ans ou 30 ans selon la nature des travaux• Certificat de ramonage : 1 an• Attestation d’entretien annuel des chaudières : 2 ans• Titre de propriété : à vie• Charges de copropriété et correspondances avec le syndic : 10 ans• Contrat de location : durée de location + 5 ans (état des lieux et quittance de versement du dépôt de garantie à conserver jusqu’au remboursement• Inventaire du mobilier pour les locations meublées : à vie• Quittances de loyer : 5 anstravail• Bulletins de salaire, contrats et certificats de travail, attestations de Pôle Emploi : à vie• Pièces utiles pour réclamer le paiement (salaire, indemnité de licenciement) : 5 ans• Allocation chômage : 2 ans pour le paiement ou 3 ans pour le versement.• Titre de paiement de la pension de retraite : à viesolutions des jeuxsudoku page 5santé• Remboursements d’assurance maladie et maternité : 2 ans (sauf en cas de fraude)• Mutuelle (carte, remboursement,etc.) : variable • Ordonnances : 1 an (la délivrance des médicaments peut se faire dans l’année qui suit leur prescription. Pour les lunettes, la validitédesordonnancesestde3anspourles plus de 16 ans).Mots fléchés p 14santé• Versement d’indemnités journalières : variable • Accident du travail : (remboursements, indemnités journali
