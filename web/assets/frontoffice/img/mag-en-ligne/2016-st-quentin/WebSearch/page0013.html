<noscript> risotto aUx crevettes, Lait de coco et citroN vertIngrédients pour 4 personnes :300g de riz à risotto (Arborio ou Carnaroli, en grande surface ou dans les épiceries italiennes) 2 cuillères à soupe d’huile d’olive1,5 litre de bouillon de volaille (maison ou reconstitué avec des cubes)20 cl de lait de coco2 citrons verts ou encore mieux un citron vert et un cumbava 250 g de crevettes décortiquées cuites1 pincée de poivre et 1 pincée de selpréparation :Décortiquez les crevettes et coupez-les en 3. Réservez-les au réfrigérateur pendant la cuisson du risotto.Préparer 1,5 litre de bouillon.Versez 2 cuillères à soupe d’huile d’olive dans une sauteuse. Faites y revenir le riz 2 minutes en mélangeant jusqu’à ce qu’il soit nacré. Mouillez ensuite avec la première louche de bouillon, remuez et laissez le riz l’absorber avant de rajouter une nouvelle louche. Procédez ainsi jusqu’à ce que le riz soit presque cuit (comptez 16 minutes). Au lieu d’ajouter les deux dernières louches de bouillon, versez le lait de coco. Ajoutez en même temps les morceaux de crevette et laissez cuire les 2 minutes restantes.Ajoutez juste avant de servir le jus d’un citron vert et son zeste (ou le jus d’un citron vert et 1/2 zeste de cumbava). Si votre citron vert n’a pas beaucoup de jus, goûtez le risotto et n’hésitez pas à en rajouter un second. Poivrez, goûtez et salez si besoin. Régalez-vous!Risotto aux crevettes, lait de de coco et citron vert réalisé par notre chef depuis 2007, Hugues Lebrun.￼￼￼￼12￼Les restos près de chez vous￼￼N°45 : 7x3,5CNo°m4p5o:si4tioxn3,:54 cl de rhum blanc - 2 cl de rhum ambré - 12 cl de jus d’ananas - 4 cl de lait de cocopréparation :• Dans un blender, versez les ingrédients avec 5 ou 6 glaçons et mixez le tout.C’est prêt ! versez dans le verre et dégustez. Peut aussi se réaliser au shaker si c’est juste pour une personne.￼￼￼￼cocktail piña colada￼￼￼￼￼￼￼￼￼￼￼Numéros Utilesmairies & postesdivers￼￼
