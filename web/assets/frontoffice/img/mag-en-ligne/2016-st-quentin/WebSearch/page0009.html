<noscript> ￼￼détecteUrs de fUmée daNs Les LogemeNtsDepuis le 8 mars 2015, un détecteur de fumée doit être installé dans tous les logements. Un geste simple, pas cher, qui sauve des vies.quel détecteur choisir?Le détecteur doit être conforme à la réglementation : sur son emballage, doit être inscrit qu’il correspond bien à la norme européenne EN 14604. En plus de ce marquage CE, préférez les détecteurs de fumée comportant le marquage NF. C’est une marque de certification de qualité supplémentaire.Comment l’installer?Il doit être installé de préférence au plafond, dans la circulation ou le couloir menant aux chambres,puisque les fumées dégageés montent au plafond. Si la pose est murale, il faut impérativement l’installer en hauteur. En cas de logement sur￼plusieurs niveaux, préférez au minimum un détecteur par étage.dUrée de vaLidité des diagNostics immobiLiersLes artisans près de chez vous￼￼￼￼Lors de la mise en vente ou location d’un bien, des diagnostics sont obligatoires. Il est important de tenir compte de la validité de ces derniers. En effet si vous joignez des rapports dont la date de validité est dépassée, ils seront refusés par le notaire.La loi Carrez et la loi Boutin : Ces diagnostics sont sans limite. Cependant si desmodifications de la surface ont lieu (travaux d’agrandissement ou abattement d’unecloison), une nouvelle expertise est nécessaire.Diagnostic de Performance Energétique (DPE) : Doit être daté de moins de 10 ans.L’Etat de l’installation gaz / Diagnostic électricité : Durée de validité de 3 ans.Etat des risques Naturels, Miniers et Technologiques (ERNMT) : Validité de 6 mois.Diagnostic plomb (CREP) : La durée de validité du constat de risque d’exposition au plombest d’un an, s’il y a détection. Si aucune trace de plomb n’est décelée, la durée reste illimitée.Diagnostic Termites : Durée de validité de 6 mois. Il est obligatoire lorsqu’un bien sesitue dans une zone délimitée comme infestée par arrêtés préfectoraux. Si la présence determites s’avère positive elle doit être signalée par une déclaration en mairie.Diagnostic amiante : La durée de validité dépend du rapport. En effet, si aucune traced’amiante n’est détectée, la durée du diagnostic est illimitée. Cependant si la présence d’amiante est détectée, le propriétaire se doit de faire surveiller ces états de conservations tous les 3 ans. Il est à noter qu’en cas de non présentation des diagnostics obligatoires, le propriétaire/ bailleur fautif ne pourra pas prétendre à une exonération de la garantie des vices cachés.8￼￼￼￼￼￼￼￼￼￼￼￼￼￼chaUffage, oui mais lequel ?Il existe aujourd’hui beaucoup d’offres de chauffage. Une installation, c’est le choix d’énergie : électricité, bois, granulés, gaz naturel, fioul, géothermie, aérothermie, solaire...Les possibilités sont nombreuses et les installations très diverses !￼￼￼￼￼￼Le boisLEs AvAntAgEs :• Confort thermique• Economique à l’usage • Energie renouvelableLEs InCOnvénIEnts :• nécessité de stockage• Pollution intérieure par les fumées• Alimentation manuelle du feuLe gaZLEs AvAntAgEs :• Confort idéal• Economique à l’usageLEs InCOnvénIEnts :• Coût d’installation• Proximité du réseau obligatoire ou nécessité d’une cuve de stockageLes graNULésLEs AvAntAgEs :• Confort thermique• Economique à l’usage • Energie renouvelableLEs InCOnvénIEnts : • nécessité de stockage • Dépendance du réseau électrique￼￼￼￼￼￼L’eLectriqUeLEs AvAntAgEs :• Coût d’installation faible • Peu ou pas d’entretienLEs InCOnvénIEnts : • Coûteux à l’usage• Dépendance du réseau électrique• nécessite un renforcement d’isolationLa pompe a chaLeUr air/eaULEs AvAntAgEs :• Inertie• Confort thermique• Economique à l’usageLEs InCOnvénIEnts : • Dépendance du réseau électrique• Coût d’installationLa pompe a chaLeUr air/airLEs AvAntAgEs :• Coût d’installation faible • Economi
