Les certificats d’économie permettent de subventionner les travaux d’économie d’énergie chez les particuliers. Deux solutions s’offrent à eux :

 Le prêt à taUx zéro
Depuis le 1er janvier 2016, les conditions de prêt sont plus avantageuses dans le neuf et l’ancien. Ce nouveau prêt à taux zéro :
• finance jusqu’à 40 % de l’achat du bien immobilier (alors qu’il était compris entre 18 et 26 % avant cette date).
• augmente les plafonds de revenus permettant d’en bénéficier.
• rallonge le différé de remboursement de 5 ans minimum jusqu’à 15 ans (contre 0 à 14 ans avant cette date).
• permet d’étendre la durée du prêt sur 20 ans minimum pour réduire le montant des mensualités.
Parallèlement, les conditions d’éligibilité au Prêt Accession Sociale (PAS), garanti par l’Etat, sont harmonisées sur celles de ce nouveau prêt à taux zéro. De plus, dans l’ancien sous conditions de travaux, il est élargi à l’ensemble du territoire. Pour y être éligibles, les opérations d’acquisition doivent comporter 25% de travaux.
Il est ouvert dans la France entière depuis 2016 pour l’achat d’un logement ancien à réhabiliter. Cette mesure permet de développer rapidement les travaux dans l’ancien. Pour en bénéficier, le montant des travaux doit toujours être au moins égal à 25 % du coût total de l’opération.
