<noscript>   Assurance auto
    Pour assurer votre véhicule, prenez le temps de choisir les options les mieux adaptées à votre profil, afin de bénéficier du mielleur rapport garantie/ prix.
• L’assurance au tiers : l’assurance minimum
Elle vous protège contre les dommages que votre voiture pourrait occasionner à une tierce personne. En revanche, elle ne couvrira pas les dommages que vous pourriez vous-même avoir subis. Vous pouvez la compléter avec plusieurs garanties comme la garantie vol, incendie, ou bris de glace afin d’étendre votre protection.
Conseil : ca peut être la bonne solution si votre voiture est d’occasion, ancienne ou à fort kilométrage.
• L’assurance tous risques : contrat d’assurance auto le plus complet
Cette protection est optimale et vous permet de vous assurer contre un grand nombre d’aléas. Peu importe le responsable, elle vous couvre. Elle est constituée d’une garantie responsabilité civile, dommage, vol, incendie, bris de glace, catastrophe naturelle et technologique, tempête, attentat et acte de terrorisme. Attention, chacune de ces garanties peut s’accompagner d’une franchise.
choisir Les boNNes optioNs
Conseil : si votre voiture est neuve, c’est l’assurance auto qu’il vous faut !
• L’assurance auto au kilomètre : l’assurance sur-mesure
Il s’agit d’une option par rapport à des contrats classiques d’assurance auto au tiers ou tous risques. Ici, vous choisissez de vous assurer en fonction du nombre de kilomètres que vous effectuez avec votre
véhicule. L’assurance s’adapte donc à votre profil de conducteur. Lors de la souscription, vous convenez avec votre compagnie d’assurance d’un forfait kilométrique annuel que vous vous engagez à ne pas dépasser. La vérification s’effectue en début de contrat puis une fois par an.
Conseil : intéressant si vous roulez moins de 8000 kilomètres par an. Dans ce cas et avec un niveau de protection équivalent et des garanties similaires, elle permet en moyenne d’économiser entre 15 % et 30 % sur sa facture.
