<noscript> ￼￼COMBIEN DE TEMPS CONSERVER SES PAPIERS ?Le délai de conservation des papiers varie selon leur nature.En matière civile, le délai de prescription de droit commun est de 5 ans, les preuves doivent donc être conservées pendant cette durée au cours de laquelle l’action en justice est possible.Néanmoins, le délai de conservation de certains documents peut être plus ou moins important.Assurance• Quittances et primes (avis d’échéance, preuves du réglement, courriers de résiliation, accusé de réception) : 2 ans.• Contrat d’assurance habitation et automobile (factures d’achat et de réparation) : durée du contrat + 2 ans.• Dossier «dommages corporels» : 10 ans (factures, expertises et certi cats médicaux) • Assurance sur la vie et assurance décès : durée du contrat + 10 ans.Famille• Actes d’état civil : à vie• Remboursement des cotisations d’allocations familiales : 3 ans (sauf en cas de fraude)• Jugement de divorce ou d’adoption : à vie • Acte de reconnaissance d’un enfant : à vie • Mariage (contrat, documents relatifs aux biens apportés ou acquis lors du mariage par donation ou legs) : à vie• Livret de famille : à vie• Testament, succession : à vieBanque• Chèques à encaisser : 1 an et 8 jours• Prêts à la consommation : 2 ans à compter de la dernière échéance du crédit• Prêts immobilier : 2 ans à compter de la dernière échéance de l’emprunt.• Relevés de compte, virement, prélèvement, remises de chèque ou d’espèce, talons de chèques : 5 ans (délai de l’action civile)Impôts et taxes• Déclarations de revenus et avis d’imposition sur le revenu : 3 ans et 8 jours à compter de l’année qui suit l’année d’imposition• Avis d’impôsition (taxe foncière, taxe d’habitation) : 1 anVoiture• Contraventions : 3 ans à compter de la condamnation• Factures (achat, réparation, etc.) : durée de conservation du véhiculeLogement• Factures d’électricité et de gaz : 2 ans• Factures d’eau : 4 ans pour un fournisseur public ou 2 ans pour un fournisseur privé• Factures de téléphone : 1 an• Factures liées aux travaux : 10 ans ou 30 ans selon la nature des travaux￼￼￼￼La Vie scolaireCOLLÈGES & LYCÉESBEAUREVOIRCollège Josquin Des Prés16 rue rue Ponchaux 03 23 09 40 23BOHAIN EN VERMANDOIS￼￼￼￼￼Collège Alphonse PEINZI6 rue de la RépubliqueCollège Saint AnoineRue du Chêne BrûléLycée Sainte SophieRue des BleuetsFRESNOY LE GRAND03 23 68 96 11 03 23 07 11 25 03 23 07 15 62Collège Villart de Honnecourt130 rue Olivier Deguise 03 23 66 01 12￼￼￼￼￼￼￼￼ZONE A￼￼￼ZONE B￼￼￼ZONE C￼￼￼￼Noël￼￼du 17/12 au 3/01/2017￼Hiver￼￼du 18/02 au 06/03￼du 11/02 au 27/02￼￼￼du 04/02 au 20/02￼￼Printemps￼du 15/04 au 02/05￼￼￼du 08/04 au 24/04￼￼du 01/04 au 18/04￼￼￼￼Eté￼le 08/07/2017￼￼￼￼￼￼14￼VACANCES SCOLAIRES 2016/2017 </noscript>
