<noscript> ￼￼LE BICARBONATE DE SOUDEComment ca marche ?Le bicarbonate piège les odeurs en agissant comme une substance tampon qui stabilise le pH des solutions aux environs de 8,1. De cette façon, il empêche les odeurs générées par des substances acides ou fortement basiques de se développer.Ses avantagesLe bicarbonate :• ne provoque pas d’allergie.• est comestible (uniquement le bicarbonate de soude alimentaire).• est non toxique, biodégradable et ne contient pas de conservateur.• est économique.Quelques exemples d’utilisationsLe bicarbonate peut être utiliser en poudre, en pâte, en solution, en pulvérisation et en mélange.Sous forme de poudre, il est utilisé à chaque fois qu’il doit y avoir une action de « contact »:• Pour absorber les odeurs (contact entre les grains de bicarbonate et l’air ambiant). • Pour nettoyer les surfaces (il convient souvent de mouiller le support – éponge ou chiffon – pour permettre à la poudre de bicarbonate d’adhérer).• Pour lutter contre les allergènes sur les matelas, tapis, moquettes.• Dans le cas de mélange avec d’autres poudres : pour la préparation des pâtisseries, en mélange avec la farine par exemple.On obtient une pâte en mélangeant environ 3 volumes de bicarbonate et 1volume d’eau. Cela permet de garder présents la plus grande partie des grains, mais ils restent liés entre eux par l’eau « saturée » dans laquelle une petite partie du bicarbonate se sera dissout. C’est la forme idéale pour « appliquer le bicarbonate » :• Sur les surfaces à nettoyer.• Sur la peau (bicarbonate de qualité alimentaire).• En fait, dans chaque situation ou il faudra faire adhérer le bicarbonate sur une surface.En solution, on ne pourra dissoudre qu’une quarantaine ou une cinquantaine de grammes de bicarbonate par litre (soit environ 3 cuillères à soupe). C’est très largement suf sant pour la quasi-totalitéLa Maison médicale du VermandoisLa Maison de santé pluridisciplinaire (MSP) du Vermandois, qui a ouvert ses portes mercredi 1er juin, se situe au 18 rue Elysée Alavoine. Elle regroupe les médecins généralistes, les spécialistes et les professionnels de santé que vous trouverez dans ce magazine, classés par spécialités.des usages du bicarbonate en solution :• En cuisine (quand on le dilue dans le lait, quand on l’utilise pour nettoyer ou cuire les légumes...)• Pour toutes les applications de nettoyage et de trempage (du linge par exemple).• Pour les soins du corps lorsqu’on doit faire des bains.En mélange, il peut se combiner avec le vinaigre par exemple (il va alors réagir en « moussant »), avec l’huile (d’olive...), avec des argiles, avec du savon liquide. Les champs d’applications deviennent alors in nis... ou presque !￼￼Vos professionnels de la santéLES DENTISTESBOHAIN EN VERMANDOIS￼￼￼￼￼Michel LESTOQUOY38 rue Paulin PecqueuxElie NEZRI18 rue Elysée AlavoineGuy POLLIART29 rue Olivier DeguiseFRESNOY LE GRAND03 23 07 12 43 03 23 60 86 22 03 23 07 08 57Erick BENITAH/ Philippe KRIEF115 rue du 4 Septembre 03 23 09 07 80Stéphanie BORECKY/ Frédéric MOITY130 rue de la RépubliqueDamien SALOME130 rue de la RépubliqueNAUROYCoralie BOULONGNE4 rue Bernard Palissy03 23 09 30 90 03 23 09 30 9103 23 09 59 59￼￼Vos professionnels de la santéLES LABORATOIRESBOHAIN EN VERMANDOISLaboratoire Maudens26 rue de Pressense 03 23 63 13 24￼￼￼￼￼￼￼4￼ </noscript>
