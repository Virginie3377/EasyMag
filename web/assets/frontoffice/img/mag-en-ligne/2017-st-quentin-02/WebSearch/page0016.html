Taille des arbres et arbustes sans fleurs.
La taille des arbres et arbustes sans fleurs a pour but d’embellir leur feuillage et de travailler leur forme. L’époque la plus favorable à la taille des arbres est celle du repos de végétation, c’est à dire du mois de novembre à la fin mars. C’est la période pendant laquelle la taille perturbera le moins la vie de la plante. Evitez toutefois de tailler lorsqu’il gèle.
La meilleure période, pour l’arbre et le jardinier est donc celle où la température remonte et la végétation sort du sommeil hivernal, en mars. De plus la cicatrisation peut intervenir immédiatement ce qui n’est pas le cas en hiver.
Taille des arbres et arbustes à fleurs
La taille de floraison a pour but de favoriser le développement de certains boutons en y concentrant le maximum de sève. S’il n’est pas taillé l’arbuste multiplie ses rameaux qui deviennent de moins en moins vigoureux et qui fleurissent mal.
Il y a 2 périodes de taille :
- La floraison est printanière, les boutons floraux se situent sur les rameaux produits l’année précédente ou plus âgés. Attendez la fin de la floraison pour tailler sinon vous éliminerez de futures fleurs.
- Si la floraison est estivale ou automnale les boutons à fleurs se forment sur le bois de l’année même ou du nouveau bois. Taillez donc à la fin de l’hiver et toujours avant le départ de la végétation. Taillez très sévèrement pour faire se développer en nombre des branches vigoureuses qui porteront les fleurs dans le courant de l’année.
 QUAND TAILLER ?
