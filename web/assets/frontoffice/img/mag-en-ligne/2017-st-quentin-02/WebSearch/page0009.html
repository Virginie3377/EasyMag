<noscript>   QUELLES MENTIONS DOIT PORTER UN DEVIS EN BONNE ET DUE FORME ?
• Date d’émission
• Nom, raison sociale et adresse du professionnel ou de l’entreprise
• Numéro de Siret, d’inscription au registre du commerce ou au répertoire des métiers • Nom du client et adresse du chantier
• Ecompte de chaque prestation et des produits et matériaux nécessaires à celle-ci, en précisant à chaque fois la quantité prévue, le prix unitaire et l’unité de référence retenue pour le calcul (taux horaire TTC de la main d’œuvre, mètre linéaire, mètre carrés...)
• Frais annexes (de dossier, de gestion, de déplacement...)
• Somme globale à payer, exprimée en HT et TTC
• Modalités de paiement
• Durée de validité de l’offre
• Caractère gratuit ou payant du devis
• Pour tout devis dépassant 500 euros HT, date limite de début du chantier et durée estimée.
LE MONTANT DES FACTURES DÉPASSE CELUI DU DEVIS. EST-CE NORMAL ?
NON, si des prestations supplémentaires, non mentionnées dans le devis, ont été réalisées sans votre accord écrit.
OUI, si une clause d’indexation figure dans le devis. Celle-ci autorise le professionnel à modifier ses prix en fonction d’un coefficient fixé par la loi, afin de tenir compte l’évolution du coût de la main d’œuvre et des prix des matériaux et produits utilisés.
