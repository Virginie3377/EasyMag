<noscript>   Coiffure
MIEL ET AVOCAT : LES ALLIÉS DES CHEVEUX ABÎMÉS PAR L’ÉTÉ
    Satisfaite de votre hâle si durement acquis cet été, vous vous morfondez cependant devant votre crinière. Diable ! Votre chevelure est loin de ressembler à celle d’une sirène, mais plutôt à des brins de paille secs. Le sel, le chlore et le soleil ne les ont pas épargnés. Ne vous faites pas de mouron ! Lucette, votre conseillère personnalisée en ligne, vous dévoile une recette naturelle pour les renforcer.
RECETTE BEAUTÉ MAISON : LE MASQUE CAPILLAIRE AU MIEL ET À L’AVOCAT
Etape 1
Filez dans votre cuisine et dénichez les ingrédients nécessaires à la préparation du masque :
• 1 avocat
• 2 cuillères à soupe de miel
Etape 2
Mixez l’avocat et mélangez-le au miel, jusqu’à obtenir une texture homogène.
Etape 3
Appliquez le masque sur vos cheveux secs. Laissez-le agir pendant 20 minutes.
Etape 4
Rincez ensuite vos cheveux à l’eau claire, puis lavez-les. Utilisez de préférence un shampoing doux.
Si les colorations successives ont également abîmé vos cheveux, complétez l’application de ce masque avec une une huile biologique à l’avocat, comme celle d’Aroma-Zone. En effet, les cheveux colorés ont tendance à
être plus secs que les autres. Un soin complémentaire ne sera pas de trop ! Vous pouvez l’appliquer de manière régulière sur vos pointes et vos longueurs en fonction du niveau de sécheresse de votre crinière.
Vos cheveux ont désormais retrouvé une nouvelle santé !
