<noscript>   Le mArcHé en frAnce
 * Données issues du dernier baromètre de la Centrale de Financement (au 1er Septembre 2018).
  Depuis quelques mois, tout semble indiquer que le marché de l’immobilier français se porte au mieux. Les acheteurs profitent notamment de taux de prêt historiquement bas, avec une moyenne nationale de 1% pour un prêt sur 10 ans et de 1,69% pour un prêt de 25 ans*. Pourtant le marché est loin de connaître le même essor dans toutes les régions et il existe bien une France à deux vitesses en matière d’immobilier.
UNe eNVoLée des prix
Sur le marché de l’immobilier, Paris semble faire figure d’exception. Zone tendue par excellence, la demande y est telle que le prix fixé par le vendeur est bien souvent le prix d’achat. Depuis quelques années, le prix du m2 des appartements parisiens n’a cessé de croître.Selon les chiffres de la chambre ds notaires*, il a augmenté de 7,5% en un an et culmine à 9429 €. Cette envolée du prix au m2 se constate également dans de grandes villes françaises telles que Bordeaux, Toulouse mais également Lille. A Lyon, le prix moyen du m2 des appartementsaaugmentéde17%enunanet avoisine les 4100 € en septembre 2018.
La hausse du prix du m2 dans ces zones tendues est due à une raréfaction de biens disponibles sur le marché, corrélée à une augmentation constante de la demande. L’attractivité de ces villes réside notamment dans le dynamisme de leur évolution démographique et dans leur développement urbain, renforcé par de nombreux projets de réhabilitation et de construction d’infrastructures (aéroports, lignes TGV...).
Les taux de prêt immobilier historiquement bas de ces derniers mois, ont accentué cette attractivité croissante, en incitant de plus en plus de Français à se lancer dans l’achat d’un bien. Avec un prix du m2 en constante hausse, y compris dans des villes telles que
des écarts QUi se creUseNt
Bordeaux, Nantes ou Lyon, les acheteurs et plus particulièrement les primo-accédants, ont de plus en plus fréquemment recours au prêt familial, qui leur permet d’augmenter leur apport initial et ainsi de soigner leur profil d’acheteur.
eN proViNce
Ailleurs en France et même dans certaines des 50 plus grandes villes de l’hexagone, la situation est pourtant bien différente. En effet, les prix de l’immobilier stagnent voire dégringolent dans ces zones délaissées par les acheteurs. Selon les notaires de France, ils auraient reculé de 9% au Havre et de 7,9%à Clermont-Ferrand, situation que l’on retrouve également à Dijon ou encore à Saint-Etienne. Il en va de même pour les zones rurales qui pâtissent d’une métropolisation certaine. Pourtant, dans ces zones, les taux sont aussi très bas. En Haute-Normandie, la région du Havre, le taux moyen pour les prêts de 10 ans est de 1,03%.
La situation du marché immobilier s’explique par un excès de biens à vendre sur le marché, face à une demande qui ne cesse de baisser. Elle laisse aux acheteurs une marge de négociation conséquente qui peut atteindre jusqu’à 10% du prix d’achat. Toutefois, sur ces marchés, les emprunteurs sont confrontés à des mesures de prudence qui ne s’appliquent pas en zones tendues. Les prêts relais, par exemple, ne peuvent pas dépasser plus de 70 à 80% de la valeur du bien, afin d’éviter un éventuel retournement de marché.
Il y a donc bien une France à deux vitesses sur le marché des prêts immobiliers. Les stratégies d’achat et de financement dépendent plus de la conjoncture locale du marché de l’immobilier que de la conjoncture nationale.
