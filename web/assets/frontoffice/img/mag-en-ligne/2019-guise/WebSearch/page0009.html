<noscript>   LA LAque
L’image de la laque reste démodée malgré les innovations lancées sur ce produit. Nous gardons en tête la laque brillante des meubles de nos grands parents. Mais c’est un produit qui a fortement évolué, il s’est modernisé et adapté aux nouveaux besoins, tant dans l’usage que dans l’aspect.
UN peU d’histoire
Les laques ont fait leur première apparition au Japon. Elles étaient utilisé pour la fabrication d’objets très luxueux. Depuis leurs débuts, les laques sont perçues comme brillantes et clinquantes, synonyme de richesse et de bourgeoisie. Cela explique leur essor important au XXe siècle, où la tendance déco intérieure était au “bling-bling”. Du sol au plafond, les laques reflétaient le travail long et fastidieux de l’artisan spécialisé dans l’art du travail bien fait, afin d’obtenir un résultat parfaitement lisse. On parlait à l’époque d’un effet “miroir“, expliqué par le côté très brillant des laques, qui permettait presque d’apercevoir son reflet.
effet de mode
La «roLLs» de La peiNtUre mUraLe
La mode est ensuite passée à des aspects plus mats. D’un point de vue technique, il est très difficile de réaliser une peinture à la fois esthétique et mate : plus la matité est forte, plus la peinture est sèche et plus les gestes du peintre laissent du relief.
Aujoud’hui, les technologies permettent de fabriquer de nouvelles finitions pour les murs et menuiseries, la laque mate et velours font leur apparition, avec un niveau de qualité très élevé.
différeNce eNtre La peiNtUre et La LaQUe
L’esthétisme : la laque est bien plus tendue que la peinture, c’est à dire qu’elle est plus lisse et sans relief. La peinture laisse davantage de marques, on parle d’un effet “poché” qui peut s’apparenter à une peau d’orange. Les peintures sont dites “garnissantes”, c’est à dire que la masse de matière est plus importante, plus épaisse. La laque, à l’inverse, est le produit le plus lisse que l’on puisse trouver sur le marché. Elle donne cet effet de perfection aux supports peints, mais nécessite donc une préparation minutieuse de ces supports (ponçage, primaire...).
La résistance : les laques, même mates, sont lessivables, contrairement aux peintures mates qui disposent d’un film plus fragile avec lequel il faut prendre ses précautions. De plus, elles sont dures et riches en résines, c’est à dire qu’elles beaucoup mieux au chocs, aux frottements et aux agressions du quotidien. Idéales pour les portes, les placards, les commodes et autres supports particulièrement soumis à ces agressions. Elles sont amenées à durer dans le temps, bien plus que certaines peintures.
