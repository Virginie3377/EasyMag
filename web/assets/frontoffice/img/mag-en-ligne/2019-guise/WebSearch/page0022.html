<noscript>   Le JAPon
Destination de l’autre bout du monde, Tokyo est un vivier d’attractions touristiques toutes plus amusantes, intéressantes, et étranges les unes que les autres. Fan de culture japonaise, ou assoiffé de shopping, la ville saura satisfaire tous vos besoins. Et même si la ville vous stresse, si vous avez besoin de calme, les nombreux parcs de Tokyo qui sont un délice pour les yeux et le corps vous conviendront aussi tout à fait. Il y en a pour tous les goûts, à Tokyo.
QUartier shiNJUkU
Il déborde d’activités le jour avec ses boutiques et centres commerciaux qui se comptent par dizaines et clignote sous la lumière des néons la nuit venue. Après une journée de shopping effrenée, plongez vous dans l’ambiance électrique !
JardiN hamarikyU
Il est le dernier de la période d’Edo encore subsistant à Tokyo. Situé à deux pas du marché de Tsukiji, c’est une balade idéale après avoir dégusté ses sushis sur le marché ! Vous retrouverez le calme, un brin de nature et une dose de zen. Le jardin Hamarikyu est situé à quelques centaines de mètres du marché de Tsukiji. On y arrive en traversant le quartier d’affaires de Shiodome en plein développement ( tarif d’entrée de 300 yens par personne).
Datant de l’an 1654, il a d’abord appartenu à des seigneurs (shogun) avant d’arriver dans le patrimoine de la famille impériale. A la fin de la seconde guerre mondiale, le jardin endommagé par les bombardements a été légué à la ville pour être réhabilité et ouvert au public. Initialement, le terrain a été gagné sur la mer afin de créer de toutes pièces plusieurs étangs et canaux qui servirent de lieux de détente et de zones
22
Visite de La capitaLe : tokyo
de chasse au canard. Un pavillon de thé, toujours en service, trône au milieu du jardin. Le paysage change à chaque visite puisque certains plans d’eau, toujours connectés à la baie, suivent le mouvement des marées. C’est aussi une réserve ornithologique importante pour la ville de Tokyo.
tokyo skytree
Pour prendre toute la mesure de l’étendue de Tokyo et de son agglomération tentaculaire, les nombreux observatoires de la ville offrent des points de vue à couper le souffle. Parmi ceux-ci, le dernier né en 2012, la Tokyo SkyTree Tower, est sans nul doute le plus impressionnant. Rencontre avec « l’Arbre du Ciel Tokyoïte ».
Les promoteurs ont voulu que la tour soit un trait d’union entre modernité et traditions.
