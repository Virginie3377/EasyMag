etc... Vous trouverez pleins de tutos sur le net qui proposent différentes façons de le porter et vous permettront de varier les plaisirs.
Le tailleur coloré
Pour les working girls qui sont parmi nous, on ose la tendance tailleur coloré. Du rouge au vert émeraude, tout est permis! Voici comment être une originale conventionnelle. La règle d’or : on le porte en monochrome. Interdiction de mélanger le pantalon rouge avec votre veste de tailleur jaune (mise à part au carnaval de Rio).
Le Vichy
Très marqué vintage et 60’s, le vichy fait sont grand retour. En plus du traditionnel noir et blanc, on voit apparaître des couleurs pastel (rose, jaune, vert...). En pantalon, jupe robe, ou encore en accessoires tels que des chaussures, il est votre allié mode pour un look original.
