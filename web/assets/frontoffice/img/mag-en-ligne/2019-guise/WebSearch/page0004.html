  Les myrtilles et les framboises
L’extrait de myrtilles rouges est un des plus puissants antioxydants. La recherche semble aujourd’hui attester d’un effet bénéfique sur le cerveau, un effet dû aux anthocyanes (également présentent dans les framboises, les mûres, les grenades, le vin...). Il semblerait que ces substances aident à la création de nouveaux neurones (neurogénèse), à améliorer la mémoire mais aussi, dans certains cas, à retarder l’apparition de la maladie d’Alzheimer.
Les palourdes
Leur teneur en vitamine B12, également connue comme cobalamine, est indispensable pour préserver l’intégrité de l’enveloppe des cellules nerveuses (myéline). Lorsque l’organisme n’en reçoit pas suffisamment, tout le système nerveux marche au ralenti. On peut même observer dans ce cas des problèmes de coordination, des difficultés pour marcher ou une vision trouble. Ce micronutriment est également présent, bien qu’en quantité plus réduite, dans les œufs et les dérivés laitiers.
Les noix
Les noix permettent de compenser un régime alimentaire faible en Oméga 3 et en antioxydants. Le risque d’infarctus ou accident vasculaire cérébral diminue de 49% lorsque la diète est accompagnée d’un supplément de 30 grammes de fruits secs, dont la moitié sont des noix (4 ou 5). Elles peuvent agrémenter les salades, purées, préparations de viande ou de pâtes...
