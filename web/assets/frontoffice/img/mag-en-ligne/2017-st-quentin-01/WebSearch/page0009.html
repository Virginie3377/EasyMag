<noscript>   Visage
détermiNer La forme de Votre Visage
Pour déterminer la forme de votre visage, attachez vos cheveux avec un bandeau pour dégager votre visage. Placez-vous ensuite devant un miroir, la tête relevée. Préférez un éclairage naturel et de face pour éviter les jeux d’ombres sur votre visage qui pourraient faire varier sa forme.
Il ne vous reste plus qu’à observer vos traits pour identifier à quelle catégorie votre visage appartient. Il en existe quatre majeures : carré, ovale, triangulaire et rond. Pour cela portez une attention particulière aux contours de votre visage, à la taille du front, à la forme de la mâchoire et aux parties les plus larges de votre visage en comparaison avec les plus minces.
VoUs aVez UN Visage carré
Les visages carrés sont très angulaires : ils ont une structure osseuse forte et apparente particulièrement au niveau du front, des pommettes et du menton. De fait, ils se caractérisent par une largeur égale sur tout le visage du front au menton en passant par les joues. L’objectif ici va donc être de créer des arrondis pour adoucir les traits du visage.
Pour cela, munissez-vous de deux produits pour le teint de couleurs
différentes : un produit un ton au-dessus de votre teint naturel et un produit un ton en dessous. Utilisez le produit plus foncé pour créer de l’ombre sur les angles de votre visage : la mâchoire particulièrement au niveau du menton, le front surtout au dessus des tempes et les zygomatiques. Vous pouvez tout à fait utiliser un correcteur si vous cherchez à obtenir une forte couvrance. Appliquez ensuite le produit plus clair au centre de votre visage, de votre menton à votre front, arrête du nez comprise. Cela va permettre d’attirer le regard sur ce relief là et non pas sur les contours de votre visage. Des palettes contiennent à la fois un produit neutre, clair et foncé pour tous ces gestes. Enfin, n’abusez surtout pas du blush. Déposez- en une petite quantité en cercle là où vos joues sont rebondies. Pour cela, préférez un pinceau rond qu’un pinceau biseauté.
Avec un visage carré, vous pouvez tout miser sur vos yeux. Un maquillage des yeux prononcés attirera l’attention sur cette partie douce et arrondie du visage qui en fera oublier les contours. Cependant, fondez bien votre maquillage à l’aide d’un pinceau estompeur car un maquillage géométrique et trop défini rappellerait les angles de votre visage. Terminez votre maquillage par une bonne couche de mascara pour bien allonger vos cils ce qui adoucira votre visage.
Enfin, si vos yeux sont très maquillés, évitez d’accentuer aussi votre bouche ce qui donnerait trop d’informations en même temps. Tournez-vous plutôt vers des couleurs rose pale ou corail.
