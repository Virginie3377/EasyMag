<noscript>   aU potager
Au printemps, c’est le moment de planter les variétés précoces de pommes de terre, d’ail rose, d’oignons blancs, d’échalotes, d’asperges, de petits-pois et de fraisiers en godets.
Les semis sous abris peuvent aussi commencer (salades, choux, choux de Bruxelles, navets, poireaux, betteraves rouges, salsifis, fièvres, épinards, carottes, radis...).
aU jardiN
C’est le moment de semer la pelouse mais aussi de tailler les rosiers et la glycine. Le mois de mars est la meilleure période pour diviser les plantes vivaces et les perce-neige défleuris. Et pour bien préparer le terrain des futurs massifs, commencez à mettre de l’engrais (biologique, c’est meiux). Bientôt, il sera aussi temps de procéder aux premiers semis des fleurs annuelles sous un voile de protection.
C’est aussi le moment de planter les rosiers à racine nues et semer des capucines grimpantes et les annuelles rustiques, telles que les centaurées, les pieds d’alouette, ou encore les pois de senteur...
Les arbustes à floraison estivale sont à rabattre au sol tandis que les haies sont à tailler. C’est aussi l’époque de planter les arbres et arbustes à feuilles caduques.
aU Verger
Le moment est venu de planter les arbustes à petits fruits (framboisiers, groseillers et cassissiers).
Et pour protéger les arbres des parasites, osez la pulvérisation de bouillie bordelaise que vous pouvez concocter vous même.
sUr Le baLcoN
Il est encore trop tôt pour commencer quoi que ce soit. Les plantes en pot doivent continuer d’être bien protéger contre le gel tardif. Il faudra être patient, mais commencez déjà à aller dans les jardineries pour repérer les plantes de balcon tendances cette année.
