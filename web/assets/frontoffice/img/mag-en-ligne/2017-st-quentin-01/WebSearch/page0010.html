VoUs aVez UN Visage oVaLe oU aLLoNgé
Les visages ovales se découpent en trois zones : des joues plus larges que le reste du visage qui s’affine au niveau du front et du menton. Généralement symétrique, c’est la forme idéale qu’il vous suffit de sublimer avec un maquillage naturel. Cependant, les visages ovales peuvent être allongés : des pommettes marquées, un grand front, un nez allongé ou encore un long menton. Dans ce cas, pour atténuer la longueur du visage et sa structure osseuse allongée, il faut travailler à élargir le visage en apportant de l’éclat au centre.
Pour inverser les reliefs du visage, l’astuce est d’utiliser deux couleurs de teint différentes en plus de votre couleur de teint naturelle. Utilisez un produit plus foncé sur le haut de votre front et le bas de votre menton pour atténuer la longueur de votre visage. Vous pouvez utiliser un mat mais pas de produit irisé pour ne pas attirer l’attention sur ces zones. A l’inverse, pour attirer l’attention sur le centre du visage, appliquez un produit plus clair sur les zygomatiques et le nez. Pour apporter de la lumière, vous pouvez choisir des produits irisés. Appliquez votre blush de manière horizontale de l’oreille vers le nez pour casser la longueur du visage.
Lorsque vous avez un visage allongé, il faut étirer vos yeux à l’horizontal pour élargir le visage. Vous pouvez maquiller votre paupière mobile et votre ras de cil inférieur pour bien accentuer l’œil dans sa largeur. Et surtout l’eye-liner est fait pour vous !
Enfin, pour atténuer un menton un peu long, jouez de votre bouche ! Utilisez par exemple un crayon pour accentuer son contour ou un gloss pour la rendre plus pulpeuse. Cela va donner du volume à vos lèvres et faire oublier votre menton.
VoUs aVez UN Visage triaNgULaire
Les visages triangulaires se définissent par un front assez large et un menton assez pointu. Ils sont similaires aux visages en forme de cœur qui ont en plus des pommettes proéminentes. Pour rééquilibrer le visage, il faut diminuer le volume supérieur et agrandir le volume inférieur pour obtenir l’illusion d’un front et d’un menton d’une taille presque similaire.
