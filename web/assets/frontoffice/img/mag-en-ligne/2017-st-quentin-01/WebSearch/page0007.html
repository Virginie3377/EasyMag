    1• Agrandissez les caractères sur votre écran afin de pouvoir les lire plus facilement.
2• Faites une pause toutes les 15 minutes afin d’aider vos muscles de la concentration à récupérer.
3• Frottez délicatement vos yeux avec la paume de la main pour les relaxer de temps en temps.
4• Le clignement des yeux évite leur assèchement. On cligne en moyenne 20 fois des yeux par minute soit environ 28 000 fois par jour.
 8• Nettoyez souvent votre écran. En effet, la poussière dissimule le texte et rend la lecture à l’écran plus diffcile, ce qui fatigue plus vite vos yeux.
9• Inclinez votre écran afin de ne pas avoir à vous battre avec un écran éblouissant à cause de la réverbération.
10• Faites surveiller vos yeux régulièrement.
 5• Selon des chercheurs, à chaque clignement d’yeux, le cerveau se repose pendant une fraction de seconde, afin de retrouver toute son attention.
