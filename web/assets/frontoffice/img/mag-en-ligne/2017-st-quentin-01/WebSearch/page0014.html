<noscript>    Application
commeNt tradUire faciLemeNt UN texte eN fraNçais ?
   À l’étranger ou sur internet, il peut arriver d’avoir besoin de traduire un texte en français. Une application vous permet de tout comprendre! Pour traduire un texte en français ou pour déchiffrer un menu ou un panneau à l’étranger, l’application Google Traduction est indispensable sur votre smartphone! À l’étranger, elle peut aussi traduire simultanément ce que vous dites ou entendez grâce au micro. Les résultats ne sont pas toujours parfaits mais c’est un bon début pour comprendre ce qui vous entoure.
1 • Téléchargez l’application gratuite Google Traduction sur le PlayStore ou iTunes d’Apple.
2 • Lancez l’application et choisissez la langue que vous souhaitez traduire (de l’anglais au français, ou inversement, par exemple).
3 • En haut du menu, vous avez le choix entre l’appareil photo, le micro, les tracés (écriture tactile directement sur l’écran) ou le clavier pour sélectionner ce que vous souhaitez traduire.
4 • Avec l’appareil photo, dirigez la caméra de votre smartphone sur un texte à traduire, alignez-le et prenez la photo. Surlignez avec votre doigt la phrase ou le passage à traduire, la traduction s’affiche au dessus.
5 • Avec le micro, vous pouvez sélectionner les langues désirées en haut, puis toucher le micro et parler. L’application traduit et dicte ce que vous venez de dire en simultané.
6 • Avec le clavier, vous pouvez écrire directement sur l’écran pour que l’appareil traduise vos phrases. Il pourra aussi les dicter à haute voix ensuite.
7 • Pensez à télécharger les langues dont vous pourrez avoir besoin avant de partir pour faire marcher l’application sans connexion une fois sur place. Google Traduction propose 103 langues dont 52 sont disponibles hors connexion. Mieux qu’un dictionnaire de poche!
8 • Vous pouvez aussi utiliser la version web translate.google.fr/ depuis votre ordinateur. Très pratique !
