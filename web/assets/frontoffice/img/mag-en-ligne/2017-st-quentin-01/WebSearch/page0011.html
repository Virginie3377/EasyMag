Les visages ronds se caractérisent par un menton arrondi et des joues rebondies qui cachent la
structure osseuse : les pommettes et la mâchoire sont très discrètes. Pour atténuer l’effet enfantin de
ce type de visage, il vous suffit de quelques astuces qui donneront l’illusion d’un visage plus allongé.
La première astuce est d’utiliser plusieurs fonds de teint de couleur différentes. Si vous utilisez
quotidiennement un fond de teint de la couleur de votre peau, appliquez-le sur l’ensemble de
votre visage comme d’habitude. Ensuite, choisissez un produit plus clair et un plus foncé pour
jouer avec la lumière et les ombres sur votre visage. Le plus foncé sur les os de vos pommettes en
partant des tempes et en estompant jusqu’aux coins de la bouche. Un bronzé légèrement irisé ou
une poudre de soleil, surtout l’été, seront parfait pour relever votre teint. Appliquez ensuite un produit une teinte au-dessus de votre carnation sur le front et le menton pour illuminer votre visage et l’allonger subtilement. Enfin pour redéfinir les courbes du visage, utilisez un blush juste sous l’os des pommettes. Pour bien définir le tracé, ouvrez la bouche comme pour former un O et appliquez le blush dans le creux des joues en partant du haut des oreilles jusqu’aux coins des lèvres. Pour favoriser cette application en diagonale, utilisez un pinceau biseauté.
Pour agrandir au maximum votre visage, misez sur le regard. N’allongez pas vos sourcils mais accentuez plutôt leur arc pour créer un sentiment d’angles définis qui cassent la rondeur de votre visage. Pour cela, utilisez une poudre et un pinceau biseauté pour les sourcils. Par ailleurs, maquillez plutôt la paupière mobile que le ras de cil inférieur pour ne pas donner l’impression d’un regard tombant. Enfin, étirez bien votre maquillage vers l’extérieur et vers le haut de la paupière pour agrandir vos yeux. Vous pouvez même utiliser une poudre blanche irisée sur l’os de votre arcade sourcilière pour l’accentuer et créer un aspect angulaire. Enfin, pour la bouche, vous pouvez donner un effet de relief en utilisant une touche d’enlumineur très clair ou un rouge à lèvres légèrement plus clair au centre de vos lèvres.
appliquez-les avec une éponge pour le teint pour bien fondre les produits entre eux et éviter les démarcations. Enfin, appliquez votre blush à l’horizontale pour casser la longueur de votre visage. Le maquillage des yeux est utile pour attirer l’attention sur eux et la détourner du front. Pour cela, utilisez des couleurs sombres ou flashys et n’hésitez pas à étirer votre maquillage sur l’extérieur de la paupière jusqu’aux tempes pour agrandir vos yeux. Évitez d’accentuer la ligne inférieure, ce qui ferait paraître vos yeux plus petits et plus enfoncés qu’ils ne le sont. Pour casser l’effet petit menton pointu, misez sur une bouche charnue et lumineuse dans des tons chauds. Ne chargez pas les yeux et les lèvres en même temps.
