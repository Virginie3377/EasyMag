<noscript>   L’empire State Building, la statue de la Liberté, le pont de Brooklyn, Times Square... Le voyage ne vaut-il pas le détour ?
Les trépidations de cette cité cosmopolite se ressentent particulièrement sur l’île de Manhattan où, taxis, hommes d’affaires de Wall Street, citadins et touristes, se croisent jour et nuit dans
un flot ininterrompu.
Ville de tous les superlatifs, New York ne manque pas à sa réputation ! Captivante, électrique, démesurée... celle que l’on surnomme «the big apple» se croque en toutes saisons et s’avère, comme promis, pleine de saveurs insoupçonnées.
Avant de commencer
votre visite, mieux
vaut connaître
la géographie
des lieux car la
ville est immense. Située à l’embouchure de la rivière Hudson et de l’East River, New York est divisée en 5 arrondissements : Manhattan, Le Bronx, Le Queens, Brooklyn et Staten Island.
Ville la plus représentée sur les écrans de cinéma, New York conserve pourtant toute sa magie et son mystère.h Traverser le pont de Brooklyn, se perdre dans
Chinatown ou Little Italy, pédaler dans Central Park, se prendre en photo devant la Statue de la Liberté, rêver sur l’immense place de Times Square, bronzer sur les plages de Staten ISland, boutiquer sur Broadway
Avenue ou visiter les musées, autant de raisons pour vous laisser emporter à un voyage à
vous couper le souffle!
A environ 7 heures de vol de Paris,
New York est une des destinations les plus demandées chez les voyagistes. Chaque année, elle attire plus de 40
millions de visiteurs !
Est ce qu’il ne serait pas temps d’aller voir
finalement, ces emblèmes mondialement connus ?
NEW YORK
la ville qui ne dort jamais !
