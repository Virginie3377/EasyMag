<noscript>   Diagnostics immobiliers
 dUrée de VaLidité
Lors de la mise en vente ou location d’un bien, des diagnostics sont obligatoires.
Les artisans près de chez vous
Il est important de tenir compte de la validité de ces derniers. En effet si vous joignez des rapports dont la date de validité est dépassée, ils seront refusés par le notaire.
La loi Carrez et la loi Boutin :
Ces diagnostics sont sans limite. Cependant si des modifications de la surface ont lieu (travaux d’agrandissement ou abattement d’une cloison), une nouvelle expertise est nécessaire.
Diagnostic de Performance Energétique (DPE) :
Doit être daté de moins de 10 ans.
L’Etat de l’installation gaz / Diagnostic électricité :
Durée de validité de 3 ans.
Etat des risques Naturels, Miniers et Technologiques (ERNMT) :
Validité de 6 mois.
Diagnostic plomb (CREP) :
La durée de validité du constat de risque d’exposition au plomb est d’un an, s’il y a détection. Si aucune trace de plomb n’est décelée, la durée reste illimitée.
Diagnostic Termites :
Durée de validité de 6 mois. Il est obligatoire lorsqu’un bien se situe dans une zone délimitée comme infestée par arrêtés préfectoraux. Si la présence de termites s’avère positive elle doit être signalée par une déclaration en mairie.
Diagnostic amiante :
La durée de validité dépend du rapport. En effet, si aucune trace d’amiante n’est détectée, la durée du diagnostic est illimitée.
Cependant si la présence d’amiante est détectée, le propriétaire se doit de faire surveiller ces états de conservations tous les 3 ans.
Il est à noter qu’en cas de non présentation des diagnostics obligatoires, le propriétaire/ bailleur fautif ne pourra pas prétendre à une exonération de la garantie des vices cachés.
