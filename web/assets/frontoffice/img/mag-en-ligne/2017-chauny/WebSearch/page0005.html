<noscript>  Vos professionnels de la santé à chauny
Les deNtistes     Lisa KApERsKI
Le bicarboNate de soUde
Comment ca marche ?
Il piège les odeurs en agissant comme une substance tampon qui stabilise le pH des solutions aux environs de 8,1. De cette façon, il empêche les odeurs générées par des substances acides ou fortement basiques de se développer.
quelques exemples d’utilisations En poudre :
• Pour absorber les odeurs
• Pour nettoyer les surfaces
• Pour lutter contre les allergènes sur les matelas, tapis, moquettes...
En pâte (mélanger 3 volumes pour 1 volume d’eau): C’est la forme idéale pour l’appliquer à chaque fois qu’il faudra le faire adhérer sur une surface. En solution : dissoudre 50 gr par litre (soit environ 3 cuillères à soupe). On l’utilise :
• En cuisine (diluer dans le lait, pour nettoyer ou cuire les légumes...)
• Pour toutes les applications de nettoyage et de trempage (du linge par exemple).
• Pour les soins du corps dans des bains.
En mélange :
Avec le vinaigre (il va réagir en « moussant »), avec l’huile (d’olive...), avec des argiles, ou du savon liquide. Les champs d’applications deviennent alors infinis... ou presque !
