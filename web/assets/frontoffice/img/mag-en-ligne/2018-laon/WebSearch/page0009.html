<noscript>   nouveautes Du CoDe De la route en 2017
 Une plaque unique pour les 2 roues, 3 roues et quads
Depuis le 1er juillet 2017, un seul format de plaque d’immatriculation est autorisé pour les deux, trois-roues et quads, immatriculés avant le 1er juillet 2015 : 21 x 13 centimètres.
En cas de non-respect de ce format de plaque d’immatriculation, tout conducteur en infraction sera passible d’une amende de 4e classe de 135 euros, sans retrait de points.
Deux nouveaux panneaux de signalisation pour les radars
Plus clairs et plus pédagogiques... Depuis le 1er mars 2017, de nouveaux panneaux d’annonce de la présence de radars sont déployés sur le territoire français.
La mention « pour votre sécurité contrôles radars fréquents » est supprimée. À la place, un panneau divisé en deux zones avec un rappel de la limitation de vitesse - par exemple 90 - et en dessous, le pictogramme du radar associé à une voiture et à un deux-roues.
Son objectif ? Rappeler la limitation de vitesse qui a pu être oubliée par l’automobiliste.
Un deuxième panneau est désormais également utilisé : il signale cette fois non pas la vitesse, mais la distance - par exemple 15 km - sur laquelle est susceptible de se trouver un radar.
Ce deuxième panneau est utilisé dans les zones «leurres». Leur principe : une dizaine de panneaux signalant les radars sont placés, par exemple sur une distance dix kilomètres, avec un seul radar déplacé aléatoirement. Avantage du système : intensifier la prévention, en économisant sur le coût des radars.
