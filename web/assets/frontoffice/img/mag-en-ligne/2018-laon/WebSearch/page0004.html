         Le corossol
Originaire d’Amérique latine, il renferme sous sa coque étrange une grande teneur en vitamines B et C. Ce fruit à chair blanche pourrait être efficace contre certains cancers résistants à la chimiothérapie, même si les esssais cliniques ne permettent pas encore d’arriver à cette conclusion.
Le rhodiole
C’est la plante des régions froides par excel- lence. Présente dans les régions arctiques et dans les massifs montagneux européens, elle est indiquée en cas de dépression, de stress important ou de burn-out.

Le tamarin
Egalement appelé datte indienne, il est cultivé en Afrique de l’Est, en Asie du Sud et en Amérique centrale. Sorte de fève enveloppée dans une cosse brunâtre, il permet aux femmes enceintes dêtre moins sujettes aux nausées. Il limite l’hypertension artérielle et l’asthénie.
L’açai
C’est le fruit du palmier pinot, originaire du nord de l’Amérique du Sud. Cette petite baie noirâtre semblable à une myrtille, est très riche en antioxydants (3 fois plus que les fameuses baies de Goji).
