Si vous envisagez d’effectuer des travaux dans votre logement, il est essentiel de comparer les prix et prestations de plusieurs professionnels avant de faire votre choix. Avantage : le devis avant travaux permet de faire jouer la concurrence et de négocier le meilleur rapport qualité-prix.
C’est aussi une façon de vous garantir le professionnalisme des prestataires pressentis : réactivité, sens du service, conformité et niveau de précision du devis présenté, éventuelles références de chantiers similaires fournies en sus...
La règLe :
pas de traVaUx aVaNt sigNatUre d’UN deVis détaiLLé
Un devis précise la nature des travaux à réaliser et détaille chaque prestation prévue, en estimant son coût le plus finement possible.
Rédigé en double exemplaire, il a valeur de contrat une fois signé :
• Par le professionnel, dont il engage la responsabilité point par point
• Par le client qui, à côté de la date et de sa signature, appose les mentions manuscrites « devis reçu avant l’exécution des travaux » et « bon pour travaux ».
Attention : plus le devis est précis, plus il constitue un recours en cas de : • Dépassement du budget prévu
• Non-conformité des matériaux ou des techniques utilisés
• Malfaçon
• Abandon en cours de chantier ;
• Non-respect des délais de livraison...
C’est d’ailleurs à des fins de protection du consommateur et de réduction des litiges que la remise d’un devis détaillé est devenue obligatoire avant tous travaux dont le montant estimé dépasse 150 euros toutes taxes comprises (TTC).

Le raccordement, l’installation, l’entretien et la réparation d’équipements électriques, électroniques et électroménagers.
