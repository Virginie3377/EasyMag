papiers d’ideNtité, admiNistratifs : L’aNts faciLite Vos démarches eN LigNe
    Passeport, carte nationale d’identité, certificat d’immatriculation dit « carte grise », permis de conduire : les services en ligne de l’Agence Nationale des Titres Sécurisés - ANTS - facilitent vos démarches administratives. Vous n’évitez pas les déplacements, mais tout va beaucoup plus vite.
Le site ANTS simplifie vos démarches administratives
L’ANTS, établissement public sous tutelle du ministère de l’Intérieur, a pour mission de faciliter vos démarches concernant quatre titres sécurisés essentiels à la vie quotidienne : • Passeport
• Carte nationale d’identité,
• Certificat d’immatriculation dit « carte grise »
• Permis de conduire.
ANTS, comment ça marche ?
Vous voulez :
• Faire une pré-demande en ligne de passeport biométrique ou de carte nationale d’identité,
• Suivre l’état d’avancement de leur production,
• Suivre votre demande de certificat d’immatriculation,
• Modifier votre adresse sur ce titre,
• Déclarer la vente de votre véhicule,
• Demander un permis de conduire en cas de vol, de perte, de détérioration, d’expiration ou de changement d’état civil,
• Connaître le solde de vos points,
• Suivre votre demande de permis de conduire
Exemple : demander ou renouveler une carte nationale d’identité
• Vous créez votre espace personnel en ligne sur le site de l’ANTS.
• Vous remplissez un formulaire de pré- demande en ligne.
• La première demande de carte d’identité et le renouvellement à expiration sont gratuits. En revanche, en cas de vol ou de perte, vous devez acheter un timbre fiscal dématérialisé pour valider votre pré-demande en ligne.
• Vous recevez un e-mail récapitulatif de votre pré-demande. Imprimez-le ou archivez- le dans votre Smartphone : le numéro de pré- demande et le QR code qu’il contient vous permettront de finaliser votre demande en mairie.
• Vous vous présentez en mairie avec votre récapitulatif de pré-demande et les pièces à fournir : photos d’identité répondant aux normes officielles, justificatif de domicile de moins de trois mois, etc.
• L’agent public enregistre votre demande et vous remet un récépissé.
• Vous suivez la production de votre carte nationale d’identité dans votre espace personnel, sur le site de l’ANTS.
